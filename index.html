<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>
    <div class="container">
	    <div class="tools">
	        <form>
		        <h3>Choose Grid Size</h3>
		        For best experience I recommend not to exceed 50x50 ;)
		        <br>
		        <form id="sizePicker">
		        Grid Height:
		        <input type="number" id="input_height" name="height" min="1" max="50" value="1">
		        <br>
		        Grid Width:
		        <input type="number" id="input_width" name="width" min="1" max="50" value="1">
		        <br>
		        <button type="submit" class="grid">Create</button>
		        </form>
		        <h3>Pick A Color</h3>
		        <input type="color" id="colorPicker" value="black">
		        <br>
		        <button type="submit" class="bucket">Bucket</button>
		        <br>
		        <button type="submit" class="clear">Clear Canvas</button>
	        </form>
	    </div>
	    <div class="desgin_canvas">
	        <h2>Design Canvas</h2>
	        <table id="pixel_canvas"></table>
	    </div>
    </div>
<script src="designs.js"></script>
</body>
</html>
